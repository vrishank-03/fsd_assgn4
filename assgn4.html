<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation and City Filtering</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Form Validation and City Filtering</h1>
    <form id="myForm" action="process_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Gujarat">Gujarat</option>
        </select><br>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Select State first</option>
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="pincode">Pin code:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const citiesByState = {
            "Maharashtra": [
                "Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad",
                "Solapur", "Amravati", "Kolhapur", "Sangli", "Satara"
            ],
            "Karnataka": [
                "Bangalore", "Mysore", "Hubli", "Belgaum", "Mangalore",
                "Gulbarga", "Davanagere", "Shimoga", "Bellary", "Tumkur"
            ],
            "Gujarat": [
                "Ahmedabad", "Surat", "Vadodara", "Rajkot", "Bhavnagar",
                "Jamnagar", "Junagadh", "Gandhinagar", "Anand", "Bharuch"
            ]
        };

        // Function to update city options based on the selected state
        $("#state").change(function() {
            const selectedState = $(this).val();
            const citySelect = $("#city");
            citySelect.empty();
            if (selectedState in citiesByState) {
                const cities = citiesByState[selectedState];
                $.each(cities, function(index, city) {
                    citySelect.append($("<option>").text(city));
                });
            } else {
                citySelect.append($("<option>").text("Select State first"));
            }
        });

        // Function for form validation
        $("#myForm").submit(function(event) {
            event.preventDefault();
            const name = $("#name").val();
            const phone = $("#phone").val();
            const email = $("#email").val();
            const state = $("#state").val();
            const city = $("#city").val();
            const country = $("#country").val();
            const pincode = $("#pincode").val();

            // Add your validation logic here
            if (name === "" || phone === "" || email === "" || state === "" || city === "" || country === "" || pincode === "") {
                alert("Please fill in all fields.");
            } else {
                // Submit the form or perform other actions
                alert("Form submitted successfully!");
                // You can add an AJAX request here if needed
            }
        });
    </script>
</body>
</html>
